<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://flukeout.github.io/favicon.png">
    <title>Homework. CSS-selectors</title>
</head>
<body>
    <header>
        <div class="header-section">
            <div>
            <h1 class="header-heading">CSS Dinner Shopping List</h1>
            </div>
            <div>
            <p class="header-text">Let's go to the mall!</p>
            </div>
        </div>
    </header>
    <main  class="main-section">
        <section class="list">
            <div class="pickle-item">
                <input type="checkbox" id="pickles" name="pickles"/>
                <label for="pickles">A lot of pickles</label>
            </div>
            <div class="apple-item">
                <input type="checkbox" id="apples" name="apples"/>
                <label for="apples">10 apples</label>
            </div>
            <div class="orange-item">
                <input type="checkbox" id="oranges" name="oranges"/>
                <label for="oranges">20 oranges</label>
            </div>
            <div class="plate-item">
                <input type="checkbox" id="plates" name="plates"/>
                <label for="plates">13 plates</label>
            </div>
            <div class="bento-item">
                <input type="checkbox" id="bentos" name="bentos"/>
                <label for="bentos">15 bentos</label>
            </div>
            <div class="sake-item">
                <input type="checkbox" id="sake" name="sake"/>
                <label for="sake">1 bottle of Sake</label>
            </div>
        </section>
        <section class="end">
            <span>
                Bon appetit :)
            </span>
        </section>
    </main>
    
</body>
</html>
